<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.button</title>
    <style>
        #divE{
            width: 200px;
            height: 100px;
            background-color:lightgoldenrodyellow;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="divE"
    onclick="eHandler()">
        I am clickable
    </div>
    <script>
        function eHandler(){
            //event.button 
            let msg  = '';
            if(event.button === 0){
                msg = "left button pressed";
            }else if(event.button ===1){
                msg = "middle button pressed";
            }else{
                msg = "right button pressed";
            }
            //event.key -> 
            if(event.altKey){
                msg = "altkey";
            }
            if(event.ctrlKey){
                msg = "ctrlKey";
            }
            if(event.shiftKey){
                msg = "shiftKey";
            }
            if(event.altKey && event.ctrlKey){
                msg = "altKey & ctrlKey";
            }
            
            document.getElementById("divE").innerHTML = msg;
        }
    </script>
</body>
</html>
