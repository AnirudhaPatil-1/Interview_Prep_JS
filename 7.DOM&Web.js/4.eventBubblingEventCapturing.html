<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<body>
    <div onclick="divClick()">
        <button name="button1" onclick="btnClick()">Click me</button>
    </div>

    <script>
        function divClick(){
            alert("div clicked");
        }
        function btnClick(){
            alert(event.target.name);
            alert("btn clicked");
        }
    </script>
    
</body>
</html>
