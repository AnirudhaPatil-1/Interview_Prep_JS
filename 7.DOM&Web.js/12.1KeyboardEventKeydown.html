<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard event onkeydown</title>
    <style>
        #divE{
            background-color:lightpink;
            width: 400px;
            height: 300;
            text-align: center;
            font-size: 30px;
        }
        input{
            padding: 10px;
            margin: 20px;
            
        }
    </style>
</head>
<body>
    <div id = "divE">
        <h1 id="msg">event.code & event.key value</h1>
        <input type="text" onkeydown="eHandler()">
    </div>
    <script>
        function eHandler(){
            let msg = "";
            msg = event.code + "<br/>" + event.key;
            document.getElementById("msg").innerHTML = msg;
        }
    </script>
    
</body>
</html>
