<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse event</title>
    <style>
        #divE{
            width: 200px;
            height: 100px;
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="divE"
    onclick="eHandler('click')"
    contextmenu="return false"
    ondblclick="eHandler('double click')"
    onmousedown="eHandler('mouse down')"
    onmouseup="eHandler('mouse up')"
    onmouseover="eHandler('mouse over')"
    onmouseout="eHandler('mouse out')">
        Click event on mouse
    </div>
    <script>
        function eHandler(msg){
            document.getElementById("divE").innerHTML = msg;
        }
    </script>
    
</body>
</html>
