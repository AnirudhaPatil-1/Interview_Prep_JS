<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on focus vs on change</title>
    <style>
        #divE{
            background-color:blueviolet;
            width: 400px;
            height: 300;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="divE">
        <h1 id="status">status</h1>
        <input type="text" onfocus="eHandler('on focus')"
        onchange="eHandler('on change')">
    </div>
    <script>
        function eHandler(msg){
            document.getElementById("status").innerHTML = msg;
        }
    </script>
    
</body>
</html>
