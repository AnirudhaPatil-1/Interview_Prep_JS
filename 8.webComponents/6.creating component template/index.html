<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    
</head>
<body>
    
    <h1>Header Section</h1>
    <product-card
        pName="Apple"
        price="$40"
        pImg="https://www.freepnglogos.com/uploads/apple-png/vector-graphic-apple-fruit-nature-red-juicy-36.png"
        pStatus="Not sold">
        <!-- <h1>Apple Component</h1> Light DOM part -->
        <h1 slot="pTitle">Apple Component</h1>
    </product-card>
    <product-card
        pName="Orange"
        price="$30"
        pImg="https://www.freepnglogos.com/uploads/lime-png/vector-graphic-lime-fruit-food-acidic-citrus-image-pixabay-21.png"
        pStatus="Not Sold">
        <!-- <h1>Orange Component</h1> -->
        <h1 slot="pTitle">Orange Component</h1>
    </product-card>
    <product-card
        pName="Grapes"
        price="$20"
        pImg="https://www.freepnglogos.com/uploads/grapes-png/illustration-grapes-vine-vineyard-wine-29.png"
        pStatus="Not Sold">
        <!-- <h1>Grapes component</h1> -->
        <h1 slot="pTitle">Grapes Component</h1>
    </product-card>
    <product-card
        pName="Banana"
        price="$10"
        pImg="https://www.freepnglogos.com/uploads/banana-png/illustration-grapes-vine-vineyard-wine-29.png"
        pStatus="Not Sold">
        <!-- <h1>Banana Component</h1> -->
        <h1 slot="pTitle">Banana Component</h1>
    </product-card>
    <!--sample code -->
    
    
    <script src="./productCard.js"></script>
</body>
</html>
