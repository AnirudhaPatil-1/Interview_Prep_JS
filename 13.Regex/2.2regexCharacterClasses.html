<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex character classes</title>
</head>
<body>
    <script>
        let str = "I wonder why it's windy in worldint";

        // 1.
        let ptrn1 = /w.n/g;
        let filter1 = str.match(ptrn1);
        console.log(filter1); //win won

        // 2.
        let ptrn2 = /w.n\w+/g;
        let filter2 = str.match(ptrn2);
        console.log(filter2); //wonder windy

        //3. 
        let str3 = "I wo\nnder why it's windy in worldint";
        let ptrn3 = /w.n\w+/gs;
        let filter3 = str.match(ptrn3);
        console.log(filter3);

        // 4.
        let ptrn4 = /.h\w+/g;
        let filter4 = str.match(ptrn4);
        console.log(filter4);
 
        //5.
        let str5 = "I teach html5, css3, react16.8 and angular8";
        let ptrn5 = /\d/g;
        let filter5 = str5.match(ptrn5);
        console.log(filter5); //['5', '3', '1', '6', '8', '8']
        
        //6.
        let str6 = "I teach html5, css3, react16.8 and angular8";
        let ptrn6 = /\D/g;
        let filter6 =  str6.match(ptrn6);
        console.log(filter6); //(37)Â ['I', ' ', 't', 'e', 'a', 'c', 'h', ' ', 'h', 't', 'm', 'l', ',', ' ', 'c', 's', 's', ',', ' ', 'r', 'e', 'a', 'c', 't', '.', ' ', 'a', 'n', 'd', ' ', 'a', 'n', 'g', 'u', 'l', 'a', 'r']

    </script>
    
</body>
</html>
