<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.
        let msg = "This is Case sensitive case";
        let pos = msg.search("case");
        console.log(pos); //-1 ie does not exist

        // 2.
        let pos1 = msg.search(/case/i); //8
        console.log(pos1);

        // 3.
        let ptrn = RegExp("case", "i");
        let pos2 = msg.search(ptrn);
        console.log(pos2); //8

        // 4.
        let str = msg.match(/Case/);
        console.log(str);

        // 5.
        let str1 = msg.match(/Case/g);
        console.log(str1);

        let str2 = msg.match(/Case/gi);
        console.log(str2);
    </script>
    
</body>
</html>
