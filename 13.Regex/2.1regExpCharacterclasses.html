<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp Character Classes</title>
</head>
<body>
    <script>
        let str = "I wonder why it's windy";
        let ptrn = /w.n/g;
        let output = str.match(ptrn);
        console.log(output);
    </script>
    
</body>
</html>
