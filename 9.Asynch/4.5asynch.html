<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.5 async - async fn is thenable</title>
</head>
<body>
    <script>
        async function test(){
            // resolve("result") -> ERROR - USE return for async
            return "result";
        }
        test().then((result) => {
            console.log("Runs: " + result);
        }).catch((err) =>{
            console.log(err);
        })

        //Runs: result
        
    </script>
    
</body>
</html>
