<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await chaining</title>
</head>
<body>
    <script>
        function cSqr(v){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve (v*v);
                }, 2000);
            })
        }

        //CHAINING
        (async function(){
            const result1 = await cSqr(2);
            console.log(result1);
            const result2 = await cSqr(result1);
            console.log(result2);
            const result3 = await cSqr(result2);
            console.log(result3);
        })();
        //4
        //16
        //256
    </script>
    
</body>
</html>
