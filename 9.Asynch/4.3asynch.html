<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async - await replaces .then</title>
</head>
<body>
    <script>
        function cSqr(v){
            return new Promise((resolve, reject)=>{
                // return (v*v); -> mistake
                resolve (v*v); 
            })
        }
        // 1.
        // cSqr(2).then((result) => {
        //     console.log(result); //4
        // });

        // 2.
        // const result1 = await cSqr(2);
        // console.log(result1); -> ERROR
        //TWO WAYS TO HANDLE
        //1.1
        async function showRes(){
            const result = await cSqr(2);
            console.log(result); 
        }
        showRes(); //4
        // 1.2 - IIFE
        (async function(){
            const result1 = await cSqr(2);
            console.log(result1);
        })(); //4

        
    </script>
    
</body>
</html>
